AWSTemplateFormatVersion: 2010-09-09
Parameters:
  vpcStackName: #ParameterKey
    Description: 'Name of your VPC CFN Stack'
    Type: String
    Default: 'sgpvpc'
    AllowedValues:
      - sgpvpc
      - sydvpc
      - tkovpc
Resources: 
  vpcCustomSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'barnyar-master vpc Custom Security Group'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: '0.0.0.0/0'
      VpcId:
        Fn::ImportValue:
          !Sub ${vpcStackName}-VPCID 
      Tags:
        - Key: 'Name'
          Value: 'Barnyar Master VPC Security Group'
  albSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'ALB Security Group'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
      VpcId:
        Fn::ImportValue:
          !Sub ${vpcStackName}-VPCID
      Tags:
        - Key: 'Name'
          Value: 'Barnyar Master VPC Security Group'
Outputs:
  vpcCustomSecurityGroupID: #logicalID
    Description: 'gritworks Master VPC SecurityGroup ID'
    Value:
      !Ref vpcCustomSecurityGroup # the vaule of export is here
    Export:
      Name:
        !Sub ${AWS::StackName}-vpcSecurityGroupID # the name of infra-stack export
  albSecurityGroupID: #logicalID
    Description: 'Kumoribay Master VPC SecurityGroup ID'
    Value:
      !Ref albSecurityGroup # the vaule of export is here
    Export:
      Name:
        !Sub ${AWS::StackName}-albSecurityGroupID # the name of infra-stack export